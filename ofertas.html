<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GENAI P2961 Auriculares Inalámbricos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="producto">
        <div class="galeria">
            <img src="img/lechoso.jpg" alt="Imagen principal" id="imagen-principal">
            <div class="miniaturas">
                <img src="img/rosa.jpg" alt="rosa" onclick="cambiarImagen('img/rosa.jpg')">
                <img src="img/oscuro.jpg" alt="oscuro" onclick="cambiarImagen('img/oscuro.jpg')">
                <img src="img/celeste.jpg" alt="celeste" onclick="cambiarImagen('img/celeste.jpg')">
                <img src="img/verde.jpg" alt="verde" onclick="cambiarImagen('img/verde.jpg')">
                <img src="img/lechoso.jpg" alt="lechoso" onclick="cambiarImagen('img/lechoso.jpg')">
            </div>
        </div>
        <div class="info">
            <h1>GENAI P2961 Auriculares Inalámbricos</h1>
            <p>20H de Tiempo de Reproducción, Cómodos y Plegables, Conectividad Inalámbrica, Micrófono con Cancelación de Ruido.</p>
            <p class="precio">MX$158.43 <span class="tachado">MX$876.54</span></p>
            <p class="descuento">81% OFF</p>

            <label for="color">Color:</label>
            <select id="color">
                <option>Rosa</option>
                <option>Oscuro</option>
                <option>Celeste</option>
                <option>Verde</option>
                <option>Lechoso</option>
            </select>

            <button class="btn">Añadir al carrito</button>
        </div>
    </div>

    <script>
        function cambiarImagen(src) {
            document.getElementById('imagen-principal').src = src;
        }
    </script>
</body>
</html>
