<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Pago - Tienda</title>
  <link rel="stylesheet" href="estilazos.css" />
</head>
<body>
  <div class="container">
    <h1>Finalizar Compra</h1>

    <section class="section">
      <h2>Dirección de Envío</h2>
      <form id="formularioPago" class="form">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="text" id="direccion" placeholder="Dirección" required />
        <input type="text" id="ciudad" placeholder="Ciudad" required />
        <input type="text" id="cp" placeholder="Código Postal" required />
        <input type="text" id="pais" placeholder="País" required />

        <h2>Método de Pago</h2>
        <select id="metodo" required>
          <option value="">Seleccionar...</option>
          <option value="credito">Tarjeta de Crédito</option>
          <option value="debito">Tarjeta de Débito</option>
        </select>
        <input type="text" id="numeroTarjeta" placeholder="Número de tarjeta" required />
        <input type="text" id="nombreTarjeta" placeholder="Nombre en la tarjeta" required />
        <input type="text" id="fecha" placeholder="MM/AA" required />
        <input type="text" id="cvc" placeholder="CVC" required />

        <a href="Img/Recibo_de_Pago.pdf" download class="btn-descarga">
            Pagar ahora y descargar recibo de pago
          </a>      
      </form>
    </section>

    <section class="section summary">
      <h2>Resumen de la Orden</h2>
      <div class="order-summary">
        <p>Producto 1: $15.00</p>
        <hr />
        <p><strong>Total: $15.00</strong></p>
      </div>
    </section>
  </div>

  <script type="module" src="pago.js"></script>
</body>
</html>
